{% extends 'base.html' %}


{% block signup %}

<form method="POST" action="/signup/">
    {% csrf_token %}
    <section class="text-gray-500  body-font relative">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-orange-600">Sign Up</h1>
        </div>
        
        <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
            
            <input class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base text-white px-4 py-2 mb-4" placeholder="Fisrt Name" type="text">
            <input class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base text-white px-4 py-2 mb-4" placeholder="Last Name" type="text">
            <input class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base text-white px-4 py-2 mb-4" placeholder="Mobile" type="text">
            <input class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base text-white px-4 py-2 mb-4" placeholder="Email" type="email">
            <input class="bg-gray-800 rounded border border-gray-700 focus:outline-none focus:border-orange-500 text-base text-white px-4 py-2 mb-4" placeholder="Password" type="text">
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <label class="md:w-2/3 block text-gray-500 font-bold">
                <input class="mr-2 leading-tight" type="checkbox">
                <span class="text-sm">
                    Accept all term and condition
                </span>
                </label>
            </div>
            <button class="text-white bg-orange-500 border-0 py-2 px-6 focus:outline-none hover:bg-orange-600 rounded text-lg">signup</button>

        </div>
    </div>

    </section>
</form>


{% endblock %}
